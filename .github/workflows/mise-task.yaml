name: Mise task
on:
  workflow_call:
    inputs:
      task:
        description: Task to run
        required: true
        type: string
permissions:
  contents: read

jobs:
  task:
    name: Mise task - ${{ inputs.task }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install tools
        uses: ./.github/actions/mise-project-setup

      - name: Run task - ${{ inputs.task }}

        env:
          MISE_TASK: ${{ inputs.task }}
        run: mise run "${MISE_TASK}"
        shell: bash
