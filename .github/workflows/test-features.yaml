name: Test - Features
on:
  workflow_call:
  workflow_dispatch:
permissions:
  contents: read

jobs:
  test-autogenerated:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        feature:
          - fish-persistent-data
          - poetry-persistent-cache
          - yarn-persistent-cache
        baseImage:
          - mcr.microsoft.com/devcontainers/base:alpine
          - mcr.microsoft.com/devcontainers/base:debian
          - mcr.microsoft.com/devcontainers/base:ubuntu

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install tools
        uses: nikobockerman/github-actions/.github/actions/mise-project-setup@e2cd50196424ab45d283a0be908450b4ce5d1b4e # v1.0.23

      - name: Running tests for '${{ matrix.feature }}' against '${{ matrix.baseImage }}'

        env:
          BASE_IMAGE: ${{ matrix.baseImage }}
          FEATURE: ${{ matrix.feature }}
        run: mise exec -- devcontainer features test --skip-scenarios -f "$FEATURE" -i "$BASE_IMAGE" .

  test-scenarios:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        feature:
          - fish-persistent-data
          - poetry-persistent-cache
          - yarn-persistent-cache

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install tools
        uses: nikobockerman/github-actions/.github/actions/mise-project-setup@e2cd50196424ab45d283a0be908450b4ce5d1b4e # v1.0.23

      - name: Running tests for '${{ matrix.feature }}' scenarios

        env:
          FEATURE: ${{ matrix.feature }}
        run: mise exec -- devcontainer features test -f "$FEATURE" --skip-autogenerated --skip-duplicated .

  test-global:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install tools
        uses: nikobockerman/github-actions/.github/actions/mise-project-setup@e2cd50196424ab45d283a0be908450b4ce5d1b4e # v1.0.23

      - name: Testing global scenarios
        run: mise exec -- devcontainer features test --global-scenarios-only .
