name: Test - Features
on:
  pull_request:
    paths:
      - "package.json"
      - "package-lock.json"
      - "src/**"
      - "!src/**/README.md"
      - "!src/**/NOTES.md"
      - "test/**"
  push:
    branches:
      - main
  schedule:
    # Run every Monday at 00:30 UTC
    - cron: "30 0 * * 1"
  workflow_dispatch:

jobs:
  test-autogenerated:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        features:
          - fish-persistent-data
          - poetry-persistent-cache
          - yarn-persistent-cache
        baseImage:
          - mcr.microsoft.com/devcontainers/base:alpine
          - mcr.microsoft.com/devcontainers/base:debian
          - mcr.microsoft.com/devcontainers/base:ubuntu
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup project
        uses: ./.github/actions/npm-project-setup
      - name: Running tests for '${{ matrix.features }}' against '${{ matrix.baseImage }}'
        run: npx devcontainer features test --skip-scenarios -f ${{ matrix.features }} -i ${{ matrix.baseImage }} .

  test-scenarios:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        features:
          - fish-persistent-data
          - poetry-persistent-cache
          - yarn-persistent-cache
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup project
        uses: ./.github/actions/npm-project-setup
      - name: Running tests for '${{ matrix.features }}' scenarios
        run: npx devcontainer features test -f ${{ matrix.features }} --skip-autogenerated --skip-duplicated .

  test-global:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup project
        uses: ./.github/actions/npm-project-setup
      - name: Testing global scenarios
        run: npx devcontainer features test --global-scenarios-only .
