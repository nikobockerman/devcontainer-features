name: Test - Features
on:
  pull_request:
    paths:
      - ".github/workflows/test-features.yaml"
      - "package.json"
      - "yarn.lock"
      - "src/**"
      - "!src/**/README.md"
      - "!src/**/NOTES.md"
      - "test/**"
  workflow_call:
  workflow_dispatch:
permissions:
  contents: read

jobs:
  test-autogenerated:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        features:
          - fish-persistent-data
          - poetry-persistent-cache
          - yarn-persistent-cache
        baseImage:
          - mcr.microsoft.com/devcontainers/base:alpine
          - mcr.microsoft.com/devcontainers/base:debian
          - mcr.microsoft.com/devcontainers/base:ubuntu
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup project
        uses: nikobockerman/github-actions/.github/actions/yarn-project-setup@1a98f54edb21bf5f2de5446215c638debc271cac
      - name: Running tests for '${{ matrix.features }}' against '${{ matrix.baseImage }}'
        run: yarn exec devcontainer features test --skip-scenarios -f ${{ matrix.features }} -i ${{ matrix.baseImage }} .

  test-scenarios:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        features:
          - fish-persistent-data
          - poetry-persistent-cache
          - yarn-persistent-cache
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup project
        uses: nikobockerman/github-actions/.github/actions/yarn-project-setup@1a98f54edb21bf5f2de5446215c638debc271cac
      - name: Running tests for '${{ matrix.features }}' scenarios
        run: yarn exec devcontainer features test -f ${{ matrix.features }} --skip-autogenerated --skip-duplicated .

  test-global:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup project
        uses: nikobockerman/github-actions/.github/actions/yarn-project-setup@1a98f54edb21bf5f2de5446215c638debc271cac
      - name: Testing global scenarios
        run: yarn exec devcontainer features test --global-scenarios-only .
