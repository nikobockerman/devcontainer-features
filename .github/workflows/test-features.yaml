name: Test - Features
on:
  workflow_call:
  workflow_dispatch:
permissions:
  contents: read

jobs:
  test-autogenerated:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          - fish-persistent-data
          - poetry-persistent-cache
          - yarn-persistent-cache
        baseImage:
          - mcr.microsoft.com/devcontainers/base:alpine
          - mcr.microsoft.com/devcontainers/base:debian
          - mcr.microsoft.com/devcontainers/base:ubuntu
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup project
        uses: nikobockerman/github-actions/.github/actions/mise-project-setup@3de1c928d4a536a79af361d7d8d0c6e573160b04 # v1.0.13
      - name: Running tests for '${{ matrix.features }}' against '${{ matrix.baseImage }}'
        run: mise exec -- devcontainer features test --skip-scenarios -f ${{ matrix.features }} -i ${{ matrix.baseImage }} .

  test-scenarios:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          - fish-persistent-data
          - poetry-persistent-cache
          - yarn-persistent-cache
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup project
        uses: nikobockerman/github-actions/.github/actions/mise-project-setup@3de1c928d4a536a79af361d7d8d0c6e573160b04 # v1.0.13
      - name: Running tests for '${{ matrix.features }}' scenarios
        run: mise exec -- devcontainer features test -f ${{ matrix.features }} --skip-autogenerated --skip-duplicated .

  test-global:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup project
        uses: nikobockerman/github-actions/.github/actions/mise-project-setup@3de1c928d4a536a79af361d7d8d0c6e573160b04 # v1.0.13
      - name: Testing global scenarios
        run: mise exec -- devcontainer features test --global-scenarios-only .
